<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="button btn-grey" id="CE">CE</button>
                    <button class="button btn-grey" id="negative">+/-</button>
                    <button class="button btn-grey">%</button>
                    <button class="button btn-orange">/</button>
                </div>

                <div class="row">
                    <button class="button btn-black">7</button>
                    <button class="button btn-black">8</button>
                    <button class="button btn-black">9</button>
                    <button class="button btn-orange">*</button>
                </div>

                <div class="row">
                    <button class="button btn-black">4</button>
                    <button class="button btn-black">5</button>
                    <button class="button btn-black">6</button>
                    <button class="button btn-orange">-</button>
                </div>

                <div class="row">
                    <button class="button btn-black">1</button>
                    <button class="button btn-black">2</button>
                    <button class="button btn-black">3</button>
                    <button class="button btn-orange">+</button>
                </div>

                <div class="row">
                    <button class="button btn-black btn-zero">0</button>
                    <button class="button btn-black">.</button>
                    <button class="button btn-orange" id="counting">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
